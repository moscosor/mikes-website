<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/contact.css">
    <title>Contact</title>
</head>
<body>
    <h3>Reach me at:</h3>
        <br>
    <h3>ryanoconnor718@gmail.com</h3>
        <br>
    <h3>or reach me using the form below!</h3>
    <div class="container">
        <form action="https://formspree.io/mnqgyzjn" method="POST">
            <div class="one">
                <label>
                    Your email:
                </label>
            </div>
            <div class="two">
                <input type="text" name="_replyto" placeholder="example@example.com">
            </div>
            <div class="three">
                <label>
                    What can I do for you?
                </label>
            </div>
            <div class="four">
                <textarea name="message" placeholder="Let me know here!" rows="7" cols="75"></textarea>
            </div>
            <div class="five">
               <button type="submit">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
