<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/contact.css">
    <title>Contact</title>
</head>
<body>
    <div class="container">
        <form action="https://formspree.io/mnqgyzjn" method="POST">
            <label>
            Your email:
            <input type="text" name="_replyto" placeholder="example@example.com">
            </label>
            <label>
            Your message:
            <textarea name="message" placeholder="Your message..." rows="6" cols="75"></textarea>
            </label>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
